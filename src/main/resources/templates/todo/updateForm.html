<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/cheatsheet.css" rel="stylesheet">

    <!-- DataTimePicker template -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />

    <!— jquery webjars add —>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function () {
        //등록 이벤트 진행
        $("#doModify").on("click", function () {
            if(invalid() == true){
                $("#todo").removeClass('is-invalid');

                // 아래는 비동기 처리
                $.post("/checkList/update", $("form[name=doUpdate]").serialize() , function (data) {
                    alert(data);
                    if(data.search('성공') > 0){
                        $(location).attr("href", "/checkList/list");
                    }
                });
            }
        });
    });
</script>
<body>
<h1 th:align="center">[Heejin's ToDoList]</h1>
<br>
<div th:align="center">
    <form name="doUpdate">
        <input type="hidden" name="seq" th:value="${todoInfo.seq}">
        <label class="form-label">TODO</label>
        <input th:align="center" type="text" class="form-control is-valid todo" name="todo" id="todo" onkeyup="invalid()" th:value="${todoInfo.todo}" style="width: 500px" required>
        <div class="valid-feedback vaild-check">
            한글을 포함한 영문과 특수문자 입력 가능합니다.
        </div>
        <div class="valid-feedback">
            Please wirte ToDoList.
        </div>
        <br/>
        <div>
            <label class="form-label">CREATE DATE</label>
            <input th:align="center" type="text" class="form-control is-valid" name="create" id="validationServer02" onkeyup="invalid()" th:value="${todoInfo.create}" style="width: 500px" disabled>
            <div class="valid-feedback">
                It's the date it was created.
            </div>
        </div>
        <br/>
        <div class='col-md-3 col-xs-4'>
            <div class="form-group">
                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" onkeyup="invalid()" th:value="${todoInfo.startdate}" data-target="#datetimepicker1" name="startdate">
                    <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="valid-feedback" th:align="center">
            Please select the start-date.
        </p>
        <div class='col-md-3 col-xs-4'>
            <div class="form-group">
                <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" onkeyup="invalid()" th:value="${todoInfo.deadline}" data-target="#datetimepicker2" name="deadline">
                    <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>


        <p class="valid-feedback" th:align="center">
            Please select the deadline.
        </p>
<br/>
        <div class="col-12" th:align="center">
            <button class="btn btn-outline-success" id="doModify" type="button">Modify!</button>
        </div>
    </form>
</div>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/cheatsheet.js"></script>
<script type="text/javascript">
    $(function () { $('#datetimepicker1').datetimepicker({ format: 'L'});
        $('#datetimepicker2').datetimepicker({ format: 'L', useCurrent: false });
        $("#datetimepicker1").on("change.datetimepicker", function (e) { $('#datetimepicker2').datetimepicker('minDate', e.date); });
        $("#datetimepicker2").on("change.datetimepicker", function (e) { $('#datetimepicker1').datetimepicker('maxDate', e.date); }); });
</script>
<script src="/js/checkList-validation.js"></script>
</body>
</html>
