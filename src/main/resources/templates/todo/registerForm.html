<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/cheatsheet.css" rel="stylesheet">
    <link href="/css/dropdowns.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>

<script>
    $(document).ready(function () {
        //등록 이벤트 진행
        $("#doRegister").on("click", function () {
            if(invalid() == true){
                $("#todo").removeClass('is-invalid');

                // 아래는 비동기 처리
                $.post("/checkList/register", $("form[name=frmRegister]").serialize() , function (data) {
                    alert(data);
                    if(data.search('success') > 0){
                        $(location).attr("href", "/checkList/list");
                    }
                });
            }
        });
        $("#goFirstPage").on("click", function () {
            $(location).attr("href", "/");
        });
    });
</script>
<body>
<h1 th:align="center">[Heejin's ToDoList]</h1>
<br>
    <div th:align="center">
        <form name="frmRegister">
                <label class="form-label">TODO</label>
                <input th:align="center" type="text" class="form-control is-valid" name="todo" id="todo" onkeyup="invalid()" placeholder="Todo" style="width: 500px" required>
                <div class="valid-feedback">
                    한글, 영어, 숫자로만 입력해주세요.
                </div>
                <div class="valid-feedback">
                    Please wirte ToDoList.
                </div>

            <div class='col-md-3 col-xs-4'>
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2" placeholder="Start-date" onkeyup="invalid()" id="startdate" name="startdate">
                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                            <div class="input-group-text">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="valid-feedback" th:align="center">
                Please select the start-date.
            </p>
            <div class='col-md-3 col-xs-4'>
                <div class="form-group">
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" placeholder="Deadline" onkeyup="invalid()" id="deadline" name="deadline">
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <div class="input-group-text">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p class="valid-feedback" th:align="center">
                Please select the deadline.
            </p>
            <div class="col-12">
                <button id ="doRegister" class="btn btn-success" type="button">Register</button>
                <button id ="goFirstPage" class="btn btn-success" type="button">처음 페이지로 돌아가기</button>
            </div>
        </form>
    </div>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/cheatsheet.js"></script>
<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker({ format: 'L'});
        $('#datetimepicker2').datetimepicker({ format: 'L'});}); </script>
<script src="/js/boarder-validation.js"></script>
</body>
</html>
