<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <title>Login Page</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".goJoinPage").on("click", function () {
                $(location).attr("href", "/Login/joinPage");
            });
        });
    </script>
</head>
<body class="text-center">

<main class="form-signin">
        <img class="mb-4" src="/img/logo2.png">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
<!--        <div th:if="${#fields.hasGlobalErrors()}">-->
<!--            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>-->
<!--        </div>-->
        <form th:action="@{/Login/login}" method="post">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="memail">
            <label for="floatingInput">이메일을 입력해주세요.</label>
<!--        <div class="field-error" th:errors="*{email}" />-->
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="mpwd">
            <label for="floatingPassword">비밀번호를 입력해주세요.</label>
<!--            <div class="field-error" th:errors="*{pwd}" />-->
        </div>

        <div class="checkbox mb-3">
            <a class="btn btn-sm btn-outline-secondary goJoinPage">회원가입하러 가기</a>
        </div>
        <button class="w-100 btn btn-lg btn-primary requestLogin" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">ToDoList</p>
    </form>
</main>
</body>
</html>
